<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challange</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-wrap">
            <h1>Sing Up</h1>
            <p>It's free and only take a second!</p>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstname" id="first-name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm password</label>
                    <input type="password" name="password2" id="password2">
                </div>
                <button type="submit" class="btn">Sign up</button>
                <p id="underbtn">Buy clicking sing up, you are agree to the term of use & the company Privacy Policy</p>
                <ul>
                    <li><a href="#">Term of use</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </form>

        </div>

    </div>
    <div class="footer">
        <p id="already">Already have an account? <a href="#">Click here</a></p>
    </div>
</body>

</html>
