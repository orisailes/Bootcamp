<!DOCTYPE html>
<html>
    <head>
        <title>Input&Form</title>
    </head>
    <body>
        <form action="process.js">
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="pass">Password</label><br>
                <input type="password" id="pass" name="pass">
            </div>
            <div>
                <label for="Age">Age</label><br>
                   <select name="age" id="age">
                       <option value="nonr">SELECT AGE</option>
                       <option value="under18">Under 18</option>
                       <option value="18-30">18-30</option>
                       <option value="30-60">30-60</option>
                       <option value="over60">Over 60</option>
                   </select>
            </div>
            <div>
                <br><label for="message">Tell us a little bit about yourself :)</label><br>
                <textarea name="message" id="message" cols="50" rows="10"></textarea>
            </div>
            <div>
                <input type="checkbox" name="X" id="X">
                <a href="#" target="_blank">term of use</a>
            </div>
            <div>
                <input type="submit" Value="Submit">
                
            </div>
        </form>
    </body>

</html>
