<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different styles</title>
    <style>
        #FirstStep{
        border: 3px solid red;
        border-radius: 10px;
        font-size:20px; 
        }
        .SecondHeader{
         font-weight: bold;   
         font-style: italic;

        }
        .ThirdHeader{
         background-color: black; 
         color: white;
         box-shadow: 3px 3px 20px blue;
         font-family: monospace;  
        }
    </style>
</head>
<body>
    <div id='FirstStep'>
    <h1 class="PrimaryHeader">Hello world</h1>
    </div>
    <h2 class="SecondHeader">Hello world</h1>
    <h3 class="ThirdHeader">Hello world</h1>
    
</body>
</html>
