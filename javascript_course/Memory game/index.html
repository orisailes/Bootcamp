<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Memory Game Team Seven</title>
</head>
<body>
    <div class="heading">
        <h1>Memory Game! <small><br>By team Seven</small> </h1>
    </div>
    <div class="stats">
        <p>Currect guesses:<br> <span class="currect-guesses">0</span> </p>
        <p>Incurrect guesses:<br> <span class="incurrect-guesses">0</span> </p>
        <p class="timer">00:00 </p>
    </div>
    <div class="grid-container">
        <div class="card bg"  data-card="1"></div>
        <div class="card bg"  data-card="2"></div>
        <div class="card bg"  data-card="3"></div>
        <div class="card bg"  data-card="4"></div>
        <div class="card bg"  data-card="5"></div>
        <div class="card bg"  data-card="6"></div>
        <div class="card bg"  data-card="7"></div>
        <div class="card bg"  data-card="8"></div>
        <div class="card bg"  data-card="9"></div>
        <div class="card bg"  data-card="10"></div>
        <div class="card bg"  data-card="11"></div>
        <div class="card bg"  data-card="12"></div>
    </div>
    <div class="buttons">
        <button class="btn new-game">New game</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
